<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Giảng Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0 text-center">
                        <i class="bi bi-person-lines-fill"></i> 
                        <span th:text="${lecturer.id == null} ? ' Thêm Giảng Viên Mới' : ' Cập Nhật Giảng Viên'"></span>
                    </h3>
                </div>
                <div class="card-body p-4">
                    
                    <form th:action="@{/lecturers/save}" th:object="${lecturer}" method="post">
                        
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label class="form-label fw-bold">Mã Giảng Viên</label>
                            <input type="text" class="form-control" th:field="*{lecturerCode}" required 
                                   placeholder="Ví dụ: GV001">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Họ và Tên</label>
                            <input type="text" class="form-control" th:field="*{fullName}" required 
                                   placeholder="Ví dụ: Nguyễn Văn A">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" 
                                   placeholder="email@donga.edu.vn">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Số điện thoại</label>
                            <input type="text" class="form-control" th:field="*{phone}" 
                                   placeholder="0905xxxxxx">
                        </div>

                        <div class="text-center mt-4 d-grid gap-2 d-md-block">
                            <button type="submit" class="btn btn-primary btn-lg me-md-2">
                                <i class="bi bi-save"></i> Lưu Lại
                            </button>
                            <a th:href="@{/lecturers}" class="btn btn-secondary btn-lg">
                                <i class="bi bi-arrow-left"></i> Quay lại
                            </a>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
